<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Walking Dead Character Match</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-1.12.4.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Walking Dead Character Match</h1>
      <form id="quiz">
        <label>If you see a zombie, you...</label>

        <div class="radio">
          <label>
            <input type="radio" name="question1" value="rick">
            knife it in the head.
          </label>
          <label>
            <input type="radio" name="question1" value="daryl">
            shoot it with a crossbow.
          </label>
          <label>
            <input type="radio" name="question1" value="michonne">
            behead it with your sword.
          </label>
          <label>
            <input type="radio" name="question1" value="glenn">
            hide under a dumpster.
          </label>
          <label>
            <input type="radio" name="question1" value="zombie">
            join it in its hunt for dinner.
          </label>
        </div>

        <label>Would you consider yourself a...</label>

        <div class="radio">
          <label>
            <input type="radio" name="question2" value="rick">
            leader?
          </label>
          <label>
            <input type="radio" name="question2" value="daryl">
            right-hand man?
          </label>
          <label>
            <input type="radio" name="question2" value="michonne">
            lone ninja?
          </label>
          <label>
            <input type="radio" name="question2" value="glenn">
            peace maker?
          </label>
          <label>
            <input type="radio" name="question2" value="zombie">
            mindless follower?
          </label>
        </div>

        <label>When you meet a human stranger, you...</label>

        <div class="radio">
          <label>
            <input type="radio" name="question3" value="rick">
            don't take any chances.
          </label>
          <label>
            <input type="radio" name="question3" value="daryl">
            get in crossbow stance.
          </label>
          <label>
            <input type="radio" name="question3" value="michonne">
            ready your sword.
          </label>
          <label>
            <input type="radio" name="question3" value="glenn">
            give them too many chances.
          </label>
          <label>
            <input type="radio" name="question3" value="zombie">
            eat them!
          </label>
        </div>

        <label>Your life motto is...</label>
        <div class="radio">
          <label>
            <input type="radio" name="question4" value="rick">
            "I'll do anything to protect my people."
          </label>
          <label>
            <input type="radio" name="question4" value="daryl">
            "Loyalty is very important."
          </label>
          <label>
            <input type="radio" name="question4" value="michonne">
            "Swords are the greatest companion."
          </label>
          <label>
            <input type="radio" name="question4" value="glenn">
            "There is hope in the world."
          </label>
          <label>
            <input type="radio" name="question4" value="zombie">
            "I'm hungry!"
          </label>
        </div>

        <label>Your favorite thing to say is...</label>
        <div class="radio">
          <label>
            <input type="radio" name="question5" value="rick">
            "Things and stuff."
          </label>
          <label>
            <input type="radio" name="question5" value="daryl">
            "Yes, Rick."
          </label>
          <label>
            <input type="radio" name="question5" value="michonne">
            "Got it."
          </label>
          <label>
            <input type="radio" name="question5" value="glenn">
            "I love you, Maggie."
          </label>
          <label>
            <input type="radio" name="question5" value="zombie">
            "Grrgllehnnnnn..."
          </label>
        </div>

        <label>One must-have fashion item in your closet is...</label>
        <div class="radio">
          <label>
            <input type="radio" name="question6" value="rick">
            a cowboy hat.
          </label>
          <label>
            <input type="radio" name="question6" value="daryl">
            a leather vest.
          </label>
          <label>
            <input type="radio" name="question6" value="michonne">
            a headband.
          </label>
          <label>
            <input type="radio" name="question6" value="glenn">
            baseball cap.
          </label>
          <label>
            <input type="radio" name="question6" value="zombie">
            hanging flesh.
          </label>
        </div>
        <button type="submit" class="btn btn-danger btn-md">Submit</button>
      </form>
    </div>
  </body>
</html>
